<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>D3: Vertical axis added</title>
    <link href="css/bootstrap.css">
	<script type="application/javascript" src="js/d3.v3.js"></script>
	<script type="application/javascript" src="http://d3js.org/d3.v3.js"></script>
	<script type="application/javascript" src="js/interact.js"></script>
	<style type="text/css">

		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}

		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}
		#drag-me {
			width: 25%;
			height: 100%;
			margin: 10%;

			background-color: #29e;
			color: white;

			border-radius: 0.75em;
			padding: 4%;

			-webkit-transform: translate(0px, 0px);
			transform: translate(0px, 0px);
		}

		#drag-me::before {
			content: "#" attr(id);
			font-weight: bold;
		}
	</style>
</head>
<body>
<script src="js/simplify.js"></script>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-5">
			<div class="row" id="tipX">Задайте начало отсчета по X</div>
			<label>
				Начало отсчета по оси X
				<input type="text" id="originX"/>
			</label>
		</div>
		<div class="col-md-5">
			<div class="row" id="tipY">Задайте начало отсчета по Y</div>
			<label>
				Начало отсчета по оси Y
				<input type="text" id="originY"/>
			</label>
		</div>
	</div>
</div>


<form id="mark">
	<p><b>Отметки:</b><br>
</form>

<div>
	<input name="files" type="file" id="fileInput" multiple />
</div>


<div class="btn-group" role="group" >
    <button onclick="new Mark('x')">Добавить отметку X</button>
    <button onclick="new Mark('y')">Добавить отметку Y</button>
    <button onclick="fasten(this.name)" name="descart">Зафиксировать систему координат</button>
    <button onclick="fasten(this.name)" name="graph">Зафиксировать график</button>
    <button onclick="new Point()">Добавить точку</button>
    <button onclick="rush()">RUSh</button>
    <button onclick="renderGraph()">Построить график</button>
    <button onclick="increaseCanvas()">Увеличить область построения</button>
    <button onclick="test()">TEST</button>
</div>

<script src="js/js.js"></script>
<script src="js/step1.js"></script>
<script src="js/inter.js"></script>
<script src="js/fileupload.js"></script>

<div id="csv"></div>

<style>

	svg {
		float: left;
		border-bottom: solid 1px #ccc;
		border-right: solid 1px #ccc;
		margin-right: -1px;
		margin-bottom: -1px;
	}

</style>

<script>
function test() {
	origin.x.originXInput.value = 50;
	origin.y.originYInput.value = 50;
	origin.x.originXInput.onchange();
	origin.y.originYInput.onchange();
	var x1 = new Mark('x');
	x1.input.value = 100;
	x1.input.onchange();
	var y1 = new Mark('y');
	y1.input.value = 100;
	y1.input.onchange();

}
</script>


</body>
</html>

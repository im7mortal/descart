<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Descart</title>
	<link rel="stylesheet" href="vendor/css/bootstrap.css">
	<link rel="stylesheet" href="vendor/css/bootstrap-theme.css">
	<script charset="UTF-8" type="application/javascript" src="vendor/js/jquery.min.js"></script>
	<script charset="UTF-8" type="application/javascript" src="vendor/js/bootstrap.js"></script>
	<script charset="UTF-8" type="application/javascript" src="vendor/js/d3.v3.js"></script>
	<script charset="UTF-8" type="application/javascript" src="vendor/js/simplify.js"></script>
</head>
<body id="body">
<div class="container">
	<div class="row">
		<div class="col-md-3">
			<div id="tipX">Задайте начало отсчета по X</div>
			<div class="input-group">
				<span class="input-group-addon">Начало отсчета по оси X</span>
				<input id="originX"
					   type="text"
					   placeholder="Username"
					   aria-describedby="basic-addon1"
					   class="form-control">
			</div>
			<div id="tipY">Задайте начало отсчета по Y</div>
			<div class="input-group">
				<span class="input-group-addon">Начало отсчета по оси Y</span>
				<input id="originY"
					   type="text"
					   placeholder="Username"
					   aria-describedby="basic-addon1"
					   class="form-control">
			</div>
			<div class="input-group">
				<span class="input-group-addon">Загрузите график</span>
				<input id="fileInput"
					   name="files"
					   type="file"
					   placeholder="Username"
					   aria-describedby="basic-addon1"
					   class="form-control">
			</div>
		</div>
		<div class="col-md-3">
			<button onclick="fasten(this.name)" name="descart" class="btn btn-default btn-block">Зафиксировать систему
				координат
			</button>
			<button onclick="fasten(this.name)" name="graph" class="btn btn-default btn-block">Зафиксировать график
			</button>
			<button onclick="trumen = !trumen" name="graph" class="btn btn-default btn-block">Рисовать точки</button>
		</div>
		<div class="col-md-3">
			<button onclick="new MarkX()" class="btn btn-default btn-block">Добавить отметку X</button>
			<div id="inputX"></div>
		</div>
		<div class="col-md-3">
			<button onclick="new MarkY()" class="btn btn-default btn-block">Добавить отметку Y</button>
			<div id="inputY"></div>
		</div>
	</div>
</div>
<div role="group" class="btn-group">
	<button onclick="new Point()">Добавить точку</button>
	<button onclick="rush()">RUSh</button>
	<button onclick="renderGraph()">Построить график</button>
	<button onclick="increaseCanvas()">Увеличить область построения</button>
	<button onclick="test()">TEST</button>
	<button onclick="test2()">TEST2</button>
</div>
<div id="csv"></div>
<link rel="stylesheet" href="css/descart.css">
<script charset="UTF-8" type="application/javascript" src="js/js.js"></script>
<script charset="UTF-8" type="application/javascript" src="js/step1.js"></script>
<script charset="UTF-8" type="application/javascript" src="js/fileupload.js"></script>
<script charset="UTF-8" type="application/javascript" src="js/Mark.js"></script>
<script charset="UTF-8" type="application/javascript" src="js/MarkY.js"></script>
<script charset="UTF-8" type="application/javascript" src="js/MarkX.js"></script>
<script charset="UTF-8" type="application/javascript" src="js/point.js"></script>
<script charset="UTF-8" type="application/javascript" src="js/graph.js"></script>

</body>
</html>
